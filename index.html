<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0f1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BidDeed.AI" />
    
    <!-- Primary Meta Tags -->
    <title>BidDeed.AI | Distressed Assets Decoded</title>
    <meta name="title" content="BidDeed.AI | Distressed Assets Decoded" />
    <meta name="description" content="The Everest Ascent™ - 12-stage AI pipeline transforms 4-hour research into 23-second intelligence for foreclosure and tax deed auctions. An Everest Company." />
    <meta name="author" content="Ariel Shapira, Founder of Everest Capital USA" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://biddeed.ai/" />
    <meta property="og:title" content="BidDeed.AI | Distressed Assets Decoded" />
    <meta property="og:description" content="The Everest Ascent™ - 12 stages to the summit of distressed real estate intelligence." />
    
    <!-- Premium Fonts: Instrument Serif (display) + Geist (body) + Geist Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    
    <!-- Geist Font (Vercel's typeface) via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-mono/style.min.css">
    
    <style>
      /* ============ CSS RESET & BASE ============ */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      :root {
        /* Typography */
        --font-display: 'Instrument Serif', Georgia, serif;
        --font-body: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-mono: 'Geist Mono', 'JetBrains Mono', 'Fira Code', monospace;
        
        /* Colors - Everest Brand */
        --slate-950: #030712;
        --slate-900: #0a0f1a;
        --slate-800: #111827;
        --slate-700: #1e293b;
        --slate-600: #334155;
        --slate-500: #64748b;
        --slate-400: #94a3b8;
        --slate-300: #cbd5e1;
        
        --amber-400: #fbbf24;
        --amber-500: #f59e0b;
        --amber-600: #d97706;
        
        --emerald-400: #34d399;
        --emerald-500: #10b981;
        
        --red-400: #f87171;
        --red-500: #ef4444;
      }
      
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: var(--font-body);
        background-color: var(--slate-950);
        color: white;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Headlines use display serif */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
        font-weight: 400;
        line-height: 1.2;
      }
      
      /* Monospace */
      code, pre, .font-mono {
        font-family: var(--font-mono);
      }
      
      /* ============ SCROLLBAR STYLING ============ */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--slate-900);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--slate-700);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--slate-600);
      }
      
      /* ============ SELECTION ============ */
      ::selection {
        background: var(--amber-500);
        color: var(--slate-900);
      }
      
      /* ============ FOCUS STATES ============ */
      :focus-visible {
        outline: 2px solid var(--amber-500);
        outline-offset: 2px;
      }
      
      /* ============ LOADING SCREEN ============ */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: var(--slate-950);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid var(--slate-800);
        border-top-color: var(--amber-500);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* ============ UTILITY CLASSES ============ */
      .container {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
    
    <!-- React App Mount Point -->
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
