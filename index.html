    <!-- Premium Fonts: DM Sans (body) + Plus Jakarta Sans (headlines) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      /* ============ FONT RENDERING - CRISP & CLEAR ============ */
      :root {
        --font-display: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-mono: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
        
        /* Brand Colors */
        --amber-400: #fbbf24;
        --amber-500: #f59e0b;
        --emerald-400: #34d399;
        --emerald-500: #10b981;
        --slate-900: #0f172a;
        --slate-800: #1e293b;
      }
      
      /* Critical: Force crisp font rendering */
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern" 1;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: var(--font-body);
        background-color: var(--slate-900);
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* Prevent any subpixel blurriness */
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      /* Headlines - use display font */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
        font-weight: 700;
        /* Ensure sharp text */
        -webkit-font-smoothing: antialiased;
        transform: translateZ(0);
      }
      
      /* Monospace */
      code, pre, .font-mono {
        font-family: var(--font-mono);
      }
      
      /* ============ ANTI-BLUR FOR ANIMATIONS ============ */
      * {
        /* Prevent blurry transforms */
        transform-style: preserve-3d;
      }
      
      /* Force GPU acceleration for smooth animations without blur */
      .motion-safe {
        will-change: transform, opacity;
        transform: translateZ(0);
      }
      
      /* Selection color */
      ::selection {
        background: var(--amber-500);
        color: black;
      }
      
      /* ============ SCROLLBAR (Clean) ============ */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--slate-900);
      }
      
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* ============ FOCUS STATES (Accessibility) ============ */
      *:focus-visible {
        outline: 2px solid var(--amber-500);
        outline-offset: 2px;
      }
      
      /* ============ RESPONSIVE IMAGES ============ */
      img {
        max-width: 100%;
        height: auto;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
      
      /* ============ PREVENT ZOOM ON INPUT (iOS) ============ */
      @media screen and (max-width: 768px) {
        input[type="email"],
        input[type="text"],
        input[type="tel"],
        select,
        textarea {
          font-size: 16px !important;
        }
      }
      
      /* ============ LOADING STATE ============ */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #1e293b;
        border-top-color: var(--amber-500);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
