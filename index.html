    <!-- Mapbox GL JS for CMA Heat Maps -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Premium Fonts: Clash Display (headlines) + DM Sans (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Fontshare Clash Display - Premium Display Font -->
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&display=swap" rel="stylesheet">
    
    <style>
      /* Premium Typography System */
      :root {
        --font-display: 'Clash Display', 'DM Sans', system-ui, sans-serif;
        --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        
        /* Everest Brand Colors */
        --everest-gold: #f59e0b;
        --everest-gold-light: #fcd34d;
        --everest-gold-dark: #d97706;
        --everest-summit: #10b981;
        --everest-night: #0f172a;
      }
      
      body {
        font-family: var(--font-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
      }
      
      code, pre, .font-mono {
        font-family: var(--font-mono);
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom selection - Everest Gold */
      ::selection {
        background: var(--everest-gold);
        color: black;
      }
      
      /* Prevent FOUC */
      html {
        visibility: visible;
        opacity: 1;
      }
      
      /* Custom scrollbar - Everest themed */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--everest-night);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgb(51, 65, 85);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--everest-gold);
      }
      
      /* Mapbox popup styling */
      .mapboxgl-popup-content {
        background: rgba(15, 23, 42, 0.95) !important;
        border: 1px solid #334155 !important;
        border-radius: 8px !important;
        padding: 0 !important;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5) !important;
      }
      
      .mapboxgl-popup-tip {
        border-top-color: rgba(15, 23, 42, 0.95) !important;
      }
      
      .mapboxgl-popup-close-button {
        color: #64748b !important;
        font-size: 18px !important;
        padding: 4px 8px !important;
      }
      
      .mapboxgl-popup-close-button:hover {
        color: var(--everest-summit) !important;
        background: transparent !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
