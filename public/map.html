*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:#0f172a;color:#e2e8f0}
.header{background:linear-gradient(135deg,#1e293b 0%,#0f172a 100%);padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #334155}
.logo{display:flex;align-items:center;gap:.75rem}.logo-icon{width:40px;height:40px;background:linear-gradient(135deg,#38bdf8,#818cf8);border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:1.25rem}
.logo-text{font-size:1.5rem;font-weight:700;background:linear-gradient(135deg,#38bdf8,#818cf8);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.nav{display:flex;gap:1.5rem}.nav a{color:#94a3b8;text-decoration:none;font-weight:500;transition:color .2s}.nav a:hover,.nav a.active{color:#38bdf8}
.main-container{display:flex;height:calc(100vh - 73px)}
.sidebar{width:380px;background:#1e293b;border-right:1px solid #334155;display:flex;flex-direction:column;overflow:hidden}
.sidebar-header{padding:1.25rem;border-bottom:1px solid #334155}.sidebar-title{font-size:1.125rem;font-weight:600;margin-bottom:1rem}
.stats-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:.75rem}
.stat-box{background:#0f172a;padding:.75rem;border-radius:8px;text-align:center}.stat-value{font-size:1.25rem;font-weight:700;color:#38bdf8}.stat-label{font-size:.75rem;color:#64748b;margin-top:.25rem}
.filters{padding:1rem 1.25rem;border-bottom:1px solid #334155;display:flex;gap:.5rem;flex-wrap:wrap}
.filter-btn{padding:.5rem 1rem;border-radius:20px;border:1px solid #334155;background:transparent;color:#94a3b8;cursor:pointer;font-size:.875rem;font-weight:500;transition:all .2s}
.filter-btn:hover{border-color:#38bdf8;color:#38bdf8}.filter-btn.active{background:#38bdf8;color:#0f172a;border-color:#38bdf8}
.filter-btn.bid{border-color:#22c55e}.filter-btn.bid.active{background:#22c55e}.filter-btn.review{border-color:#eab308}.filter-btn.review.active{background:#eab308}.filter-btn.skip{border-color:#ef4444}.filter-btn.skip.active{background:#ef4444}
.property-list{flex:1;overflow-y:auto;padding:.75rem}
.property-card{background:#0f172a;border-radius:10px;padding:1rem;margin-bottom:.75rem;cursor:pointer;border:1px solid transparent;transition:all .2s}
.property-card:hover{border-color:#38bdf8;transform:translateX(4px)}.property-card.bid{border-left:4px solid #22c55e}.property-card.review{border-left:4px solid #eab308}.property-card.skip{border-left:4px solid #ef4444}
.property-address{font-weight:600;font-size:.9rem;margin-bottom:.5rem;color:#f1f5f9}.property-details{display:flex;justify-content:space-between;font-size:.8rem;color:#94a3b8}.property-judgment{color:#38bdf8;font-weight:600}
.property-recommendation{padding:.25rem .5rem;border-radius:4px;font-size:.7rem;font-weight:600}
.property-recommendation.bid{background:rgba(34,197,94,.2);color:#22c55e}.property-recommendation.review{background:rgba(234,179,8,.2);color:#eab308}.property-recommendation.skip{background:rgba(239,68,68,.2);color:#ef4444}
#map{flex:1}
.leaflet-popup-content-wrapper{background:#1e293b;color:#e2e8f0;border-radius:12px}.leaflet-popup-tip{background:#1e293b}
.popup-content{min-width:280px}.popup-title{font-weight:700;font-size:1rem;margin-bottom:.75rem;color:#f1f5f9}
.popup-photo{width:100%;height:150px;object-fit:cover;border-radius:8px;margin-bottom:.75rem;background:#0f172a}
.popup-row{display:flex;justify-content:space-between;padding:.4rem 0;border-bottom:1px solid #334155;font-size:.85rem}.popup-row:last-child{border-bottom:none}.popup-label{color:#64748b}.popup-value{font-weight:600;color:#f1f5f9}
.popup-rec{display:inline-block;padding:.25rem .75rem;border-radius:20px;font-weight:600;font-size:.8rem;margin-top:.5rem}
.popup-rec.bid{background:#22c55e;color:#052e16}.popup-rec.review{background:#eab308;color:#422006}.popup-rec.skip{background:#ef4444;color:#450a0a}
@media(max-width:768px){.main-container{flex-direction:column}.sidebar{width:100%;height:40%}#map{height:60%}}
</style>

const map=L.map('map').setView([28.2639,-80.7214],10);
L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',{attribution:'Â©OSM Â©CARTO',maxZoom:19}).addTo(map);
let markers=[],currentFilter='all';
const colors={BID:'#22c55e',REVIEW:'#eab308',SKIP:'#ef4444'};
function popup(p){const ph=p.ph?`<img src="${p.ph}" class="popup-photo" onerror="this.style.display='none'">`:'';return`<div class="popup-content"><div class="popup-title">${p.a}</div>${ph}<div class="popup-row"><span class="popup-label">Case #</span><span class="popup-value">${p.c}</span></div><div class="popup-row"><span class="popup-label">Judgment</span><span class="popup-value">$${p.j?.toLocaleString()||'N/A'}</span></div><div class="popup-row"><span class="popup-label">Max Bid</span><span class="popup-value">$${p.m?.toLocaleString()||'N/A'}</span></div><div class="popup-row"><span class="popup-label">ML Score</span><span class="popup-value">${(p.s*100).toFixed(0)}%</span></div><div class="popup-row"><span class="popup-label">Plaintiff</span><span class="popup-value">${p.p||'Unknown'}</span></div><div class="popup-row"><span class="popup-label">Auction</span><span class="popup-value">${p.d}</span></div><div style="text-align:center;margin-top:.75rem"><span class="popup-rec ${p.r.toLowerCase()}">${p.r}</span></div></div>`;}
function render(data){markers.forEach(m=>map.removeLayer(m));markers=[];const list=document.getElementById('property-list');list.innerHTML='';const f=currentFilter==='all'?data:data.filter(p=>p.r===currentFilter);
document.getElementById('total-count').textContent=f.length;document.getElementById('bid-count').textContent=f.filter(p=>p.r==='BID').length;document.getElementById('total-judgment').textContent='$'+(f.reduce((s,p)=>s+(p.j||0),0)/1e6).toFixed(1)+'M';
f.forEach(p=>{const mk=L.circleMarker([p.lat,p.lng],{radius:10,fillColor:colors[p.r],color:'#fff',weight:2,opacity:1,fillOpacity:.8}).addTo(map);mk.bindPopup(popup(p),{maxWidth:320});markers.push(mk);
const card=document.createElement('div');card.className=`property-card ${p.r.toLowerCase()}`;card.innerHTML=`<div class="property-address">${p.a}</div><div class="property-details"><span class="property-judgment">$${p.j?.toLocaleString()||'N/A'}</span><span class="property-recommendation ${p.r.toLowerCase()}">${p.r}</span></div><div class="property-details" style="margin-top:.5rem"><span>${p.d}</span><span>ML:${(p.s*100).toFixed(0)}%</span></div>`;
card.onclick=()=>{map.setView([p.lat,p.lng],14);mk.openPopup()};list.appendChild(card);});}
document.querySelectorAll('.filter-btn').forEach(b=>b.onclick=()=>{document.querySelectorAll('.filter-btn').forEach(x=>x.classList.remove('active'));b.classList.add('active');currentFilter=b.dataset.filter;render(DATA);});
render(DATA);console.log('Loaded '+DATA.length+' REAL Brevard foreclosures');
