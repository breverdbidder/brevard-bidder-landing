<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrevardBidderAI Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      color: #e2e8f0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
      border-bottom: 1px solid #334155;
      background: rgba(15, 23, 42, 0.8);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .logo h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #f1f5f9;
    }
    .logo span {
      font-size: 0.75rem;
      color: #94a3b8;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 85%;
      padding: 0.875rem 1rem;
      border-radius: 1rem;
      line-height: 1.5;
      font-size: 0.9375rem;
    }
    .message.user {
      background: #3b82f6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .message.assistant {
      background: #334155;
      color: #e2e8f0;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .message pre {
      background: #1e293b;
      padding: 0.75rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0.5rem 0;
      font-size: 0.8125rem;
    }
    .message code {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
    }
    .input-area {
      padding: 1rem;
      border-top: 1px solid #334155;
      background: rgba(15, 23, 42, 0.9);
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    #messageInput {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #475569;
      border-radius: 12px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 1rem;
      outline: none;
    }
    #messageInput:focus {
      border-color: #3b82f6;
    }
    button {
      padding: 0.75rem 1.25rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:hover {
      transform: scale(1.02);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .typing {
      display: flex;
      gap: 4px;
      padding: 0.875rem 1rem;
    }
    .typing span {
      width: 8px;
      height: 8px;
      background: #64748b;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }
    .typing span:nth-child(2) { animation-delay: 0.16s; }
    .typing span:nth-child(3) { animation-delay: 0.32s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }
    .login-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .login-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #475569;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
    }
    .hidden { display: none !important; }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 1rem;
    }
    .quick-btn {
      padding: 0.5rem 0.75rem;
      background: #334155;
      border-radius: 8px;
      font-size: 0.8125rem;
      color: #94a3b8;
    }
    .quick-btn:hover {
      background: #475569;
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div id="loginModal" class="login-modal">
    <div class="login-box">
      <h2>üè† BrevardBidderAI</h2>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button onclick="login()">Access Chat</button>
    </div>
  </div>

  <div id="app" class="container hidden">
    <header>
      <div class="logo">
        <div class="logo-icon">üè†</div>
        <div>
          <h1>BrevardBidderAI</h1>
          <span>Foreclosure Intelligence Assistant</span>
        </div>
      </div>
    </header>

    <div class="chat-area" id="chatArea">
      <div class="message assistant">
        Welcome to BrevardBidderAI! I can help you with:
        <br><br>
        üìä Analyze foreclosure auctions<br>
        üè† Query property data from BCPAO<br>
        üìà Review historical auction outcomes<br>
        üîç Search the knowledge base<br>
        üíª Browse platform code
      </div>
      <div class="quick-actions">
        <button class="quick-btn" onclick="sendQuick('Show recent auction results')">Recent Auctions</button>
        <button class="quick-btn" onclick="sendQuick('Query historical_auctions table')">Historical Data</button>
        <button class="quick-btn" onclick="sendQuick('Explain the max bid formula')">Max Bid Formula</button>
        <button class="quick-btn" onclick="sendQuick('List files in the scraper repo')">View Code</button>
      </div>
    </div>

    <div class="input-area">
      <div class="input-row">
        <input type="text" id="messageInput" placeholder="Ask about auctions, properties, or code..." onkeypress="if(event.key==='Enter')sendMessage()">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let password = '';
    let messages = [];
    const sessionId = 'brevard_' + Date.now();

    function login() {
      password = document.getElementById('passwordInput').value;
      if (password) {
        document.getElementById('loginModal').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        localStorage.setItem('brevard_pwd', password);
      }
    }

    // Auto-login if saved
    const saved = localStorage.getItem('brevard_pwd');
    if (saved) {
      password = saved;
      document.getElementById('loginModal').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    }

    document.getElementById('passwordInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });

    function sendQuick(text) {
      document.getElementById('messageInput').value = text;
      sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      addMessage('user', text);
      messages.push({ role: 'user', content: text });

      const chatArea = document.getElementById('chatArea');
      const typing = document.createElement('div');
      typing.className = 'message assistant typing';
      typing.innerHTML = '<span></span><span></span><span></span>';
      chatArea.appendChild(typing);
      chatArea.scrollTop = chatArea.scrollHeight;

      document.getElementById('sendBtn').disabled = true;

      try {
        const resp = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password, messages, session_id: sessionId })
        });

        const data = await resp.json();
        typing.remove();

        if (data.error) {
          if (data.error === 'Unauthorized') {
            localStorage.removeItem('brevard_pwd');
            location.reload();
          }
          addMessage('assistant', `Error: ${data.error}`);
        } else {
          const textContent = data.content?.filter(b => b.type === 'text').map(b => b.text).join('\n') || 'No response';
          addMessage('assistant', textContent);
          messages.push({ role: 'assistant', content: textContent });
        }
      } catch (e) {
        typing.remove();
        addMessage('assistant', `Error: ${e.message}`);
      }

      document.getElementById('sendBtn').disabled = false;
    }

    function addMessage(role, text) {
      const chatArea = document.getElementById('chatArea');
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = formatMessage(text);
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function formatMessage(text) {
      return text
        .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
    }
  </script>
</body>
</html>
