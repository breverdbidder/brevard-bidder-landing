<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>BrevardBidderAI Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --accent: #3b82f6;
            --text-primary: #f0f0f5;
            --text-secondary: #94a3b8;
            --user-bubble: #3b82f6;
            --claude-bubble: #334155;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
        }
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid rgba(59,130,246,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-icon {
            font-size: 24px;
        }
        .logo h1 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status.ready { background: rgba(34,197,94,0.2); color: var(--success); }
        .status.working { background: rgba(59,130,246,0.2); color: var(--accent); }
        .status.error { background: rgba(239,68,68,0.2); color: var(--error); }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }
        .status.working .status-dot {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }
        .message {
            max-width: 88%;
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            align-self: flex-end;
        }
        .message.assistant {
            align-self: flex-start;
        }
        .bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.9375rem;
            word-wrap: break-word;
        }
        .message.user .bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant .bubble {
            background: var(--claude-bubble);
            border-bottom-left-radius: 4px;
        }
        .bubble pre {
            background: var(--bg-primary);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 0.8rem;
            font-family: 'SF Mono', Monaco, monospace;
        }
        .bubble code {
            font-family: 'SF Mono', Monaco, monospace;
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        .bubble pre code {
            background: none;
            padding: 0;
        }
        .bubble strong {
            color: #60a5fa;
        }
        .meta {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 4px;
            padding: 0 4px;
        }
        .message.user .meta {
            text-align: right;
        }
        .tool-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(59,130,246,0.15);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 8px;
        }
        .tool-indicator .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .typing {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background: var(--claude-bubble);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }
        .typing.visible {
            display: flex;
            gap: 4px;
        }
        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.16s; }
        .typing span:nth-child(3) { animation-delay: 0.32s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }
        .progress-bar {
            height: 3px;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
            display: none;
        }
        .progress-bar.active {
            display: block;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: var(--accent);
            animation: progress 1s ease-in-out infinite;
        }
        @keyframes progress {
            0% { left: -50%; }
            100% { left: 100%; }
        }
        .input-area {
            padding: 12px 16px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            background: var(--bg-secondary);
            border-top: 1px solid rgba(59,130,246,0.2);
        }
        .quick-actions {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }
        .quick-btn {
            flex-shrink: 0;
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid rgba(59,130,246,0.3);
            border-radius: 16px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
        }
        .quick-btn:active {
            background: var(--accent);
            color: white;
        }
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .input-wrapper {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid rgba(59,130,246,0.3);
            border-radius: 24px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
        }
        .input-wrapper:focus-within {
            border-color: var(--accent);
        }
        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.4;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            outline: none;
        }
        #message-input::placeholder {
            color: var(--text-secondary);
        }
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-btn:disabled {
            opacity: 0.5;
        }
        /* Login Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
        }
        .modal.hidden { display: none; }
        .modal-box {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 340px;
        }
        .modal-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-box input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(59,130,246,0.3);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
        }
        .modal-box button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
        }
        .error-msg {
            color: var(--error);
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-box">
            <h2>üè† BrevardBidderAI</h2>
            <div id="login-error" class="error-msg"></div>
            <input type="password" id="password-input" placeholder="Enter password" autocomplete="current-password">
            <button onclick="login()">Access Chat</button>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app" style="display:none">
        <header>
            <div class="logo">
                <span class="logo-icon">üè†</span>
                <h1>BrevardBidderAI</h1>
            </div>
            <div id="status" class="status ready">
                <span class="status-dot"></span>
                <span id="status-text">Ready</span>
            </div>
        </header>
        
        <div id="progress" class="progress-bar"></div>

        <div id="messages" class="messages">
            <div class="message assistant">
                <div class="bubble">
                    Welcome! I have access to:<br><br>
                    üìä <strong>1,393+ auction records</strong><br>
                    üè† <strong>BCPAO property data</strong><br>
                    üíª <strong>GitHub repositories</strong><br>
                    üîç <strong>Web search</strong><br>
                    üíæ <strong>Checkpoint system</strong><br><br>
                    Ask me anything about Brevard foreclosures!
                </div>
            </div>
        </div>
        
        <div id="typing" class="typing">
            <span></span><span></span><span></span>
        </div>

        <div class="input-area">
            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuick('Show 5 recent auction results with prices')">üìä Recent Auctions</button>
                <button class="quick-btn" onclick="sendQuick('Explain the max bid formula with example')">üí∞ Max Bid</button>
                <button class="quick-btn" onclick="sendQuick('Search web for Brevard County foreclosure news')">üîç News</button>
                <button class="quick-btn" onclick="sendQuick('Save checkpoint: session summary')">üíæ Checkpoint</button>
            </div>
            <div class="input-row">
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="Ask about auctions..." rows="1" onkeydown="handleKeydown(event)" oninput="autoResize(this)"></textarea>
                </div>
                <button id="send-btn" class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/chat';
        let messages = [];
        let sessionId = localStorage.getItem('brevard_session_id') || generateSessionId();
        localStorage.setItem('brevard_session_id', sessionId);

        function generateSessionId() {
            return 'bb_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function setStatus(status, text) {
            const el = document.getElementById('status');
            const textEl = document.getElementById('status-text');
            el.className = 'status ' + status;
            textEl.textContent = text;
            
            const progress = document.getElementById('progress');
            progress.className = status === 'working' ? 'progress-bar active' : 'progress-bar';
        }

        function login() {
            const pwd = document.getElementById('password-input').value;
            if (!pwd) return;
            
            localStorage.setItem('brevard_pwd', pwd);
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            document.getElementById('message-input').focus();
            loadCachedMessages();
        }

        // Auto-login
        if (localStorage.getItem('brevard_pwd')) {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            loadCachedMessages();
        }

        document.getElementById('password-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') login();
        });

        function loadCachedMessages() {
            const cached = localStorage.getItem('brevard_messages_' + sessionId);
            if (cached) {
                try {
                    messages = JSON.parse(cached);
                    messages.forEach(m => renderMessage(m.role, m.content, false));
                } catch(e) {}
            }
        }

        function saveMessages() {
            localStorage.setItem('brevard_messages_' + sessionId, JSON.stringify(messages));
        }

        function renderMessage(role, content, animate = true) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message ' + (role === 'user' ? 'user' : 'assistant');
            if (!animate) div.style.animation = 'none';
            
            const time = new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            
            // Enhanced markdown rendering
            let html = content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/##\s+(.+)/g, '<strong style="display:block;margin:12px 0 8px;font-size:1.05em">$1</strong>')
                .replace(/###\s+(.+)/g, '<strong style="display:block;margin:8px 0 4px">$1</strong>')
                .replace(/- \*\*([^*]+)\*\*/g, '‚Ä¢ <strong>$1</strong>')
                .replace(/^- (.+)$/gm, '‚Ä¢ $1')
                .replace(/\n/g, '<br>');
            
            div.innerHTML = `
                <div class="bubble">${html}</div>
                <div class="meta">${time}</div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function showToolProgress(toolName) {
            const container = document.getElementById('messages');
            let indicator = document.getElementById('tool-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'tool-indicator';
                indicator.className = 'tool-indicator';
                container.appendChild(indicator);
            }
            indicator.innerHTML = `<div class="spinner"></div> Using ${toolName}...`;
            container.scrollTop = container.scrollHeight;
        }

        function hideToolProgress() {
            const indicator = document.getElementById('tool-indicator');
            if (indicator) indicator.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content) return;

            // Add user message
            messages.push({ role: 'user', content });
            renderMessage('user', content);
            saveMessages();
            
            // Clear input
            input.value = '';
            autoResize(input);
            
            // Show working state
            setStatus('working', 'Processing...');
            document.getElementById('typing').classList.add('visible');
            document.getElementById('send-btn').disabled = true;
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: localStorage.getItem('brevard_pwd'),
                        messages: messages,
                        session_id: sessionId
                    })
                });

                if (response.status === 401) {
                    localStorage.removeItem('brevard_pwd');
                    renderMessage('assistant', '‚ö†Ô∏è Authentication error. Refreshing...');
                    setTimeout(() => location.reload(), 1500);
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Check for errors in response
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Extract ALL text content from response
                let assistantContent = '';
                if (data.content && Array.isArray(data.content)) {
                    const textBlocks = data.content.filter(b => b.type === 'text');
                    assistantContent = textBlocks.map(b => b.text).join('\n\n');
                }
                
                if (!assistantContent) {
                    assistantContent = '‚ö†Ô∏è Empty response received. The query may have timed out or hit a limit. Try a simpler question.';
                }
                
                // Show response stats
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                const meta = data._meta || {};
                const tokens = meta.session_tokens || data.usage?.input_tokens + data.usage?.output_tokens || 'N/A';
                
                // Add assistant message
                messages.push({ role: 'assistant', content: assistantContent });
                renderMessage('assistant', assistantContent);
                saveMessages();
                
                // Update status with stats
                setStatus('ready', `Done (${elapsed}s, ${tokens} tokens)`);
                
            } catch (error) {
                console.error('Error:', error);
                const errorMsg = `‚ö†Ô∏è Error: ${error.message}. Please try again.`;
                renderMessage('assistant', errorMsg);
                setStatus('error', 'Error');
                
                // Reset to ready after 3s
                setTimeout(() => setStatus('ready', 'Ready'), 3000);
            } finally {
                document.getElementById('typing').classList.remove('visible');
                document.getElementById('send-btn').disabled = false;
                hideToolProgress();
            }
        }

        function sendQuick(text) {
            document.getElementById('message-input').value = text;
            sendMessage();
        }

        function handleKeydown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }
    </script>
</body>
</html>
