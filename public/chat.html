<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BrevardBidderAI Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      flex-shrink: 0;
      padding: 12px 16px;
      border-bottom: 1px solid #334155;
      background: rgba(15, 23, 42, 0.95);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .logo h1 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #f1f5f9;
    }
    .logo span {
      font-size: 0.7rem;
      color: #94a3b8;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      -webkit-overflow-scrolling: touch;
    }
    .message {
      max-width: 88%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 0.9rem;
      word-wrap: break-word;
    }
    .message.user {
      background: #3b82f6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .message.assistant {
      background: #334155;
      color: #e2e8f0;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .message pre {
      background: #1e293b;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 0.75rem;
    }
    .message code {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
    }
    .input-area {
      flex-shrink: 0;
      padding: 12px;
      border-top: 1px solid #334155;
      background: rgba(15, 23, 42, 0.98);
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #475569;
      border-radius: 24px;
      background: #1e293b;
      color: #e2e8f0;
      font-size: 16px;
      outline: none;
      -webkit-appearance: none;
    }
    #messageInput:focus {
      border-color: #3b82f6;
    }
    #messageInput::placeholder {
      color: #64748b;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.5;
    }
    .typing {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
    }
    .typing span {
      width: 8px;
      height: 8px;
      background: #64748b;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }
    .typing span:nth-child(2) { animation-delay: 0.16s; }
    .typing span:nth-child(3) { animation-delay: 0.32s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }
    .login-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }
    .login-box {
      background: #1e293b;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 340px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.3rem;
    }
    .login-box input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 16px;
      border: 1px solid #475569;
      border-radius: 12px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 16px;
      -webkit-appearance: none;
    }
    .login-box button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
    }
    .hidden { display: none !important; }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }
    .quick-btn {
      padding: 8px 12px;
      background: #334155;
      border-radius: 20px;
      font-size: 0.75rem;
      color: #94a3b8;
      border: none;
    }
    .quick-btn:active {
      background: #475569;
    }
    .status-bar {
      font-size: 0.65rem;
      color: #64748b;
      text-align: center;
      padding: 4px;
    }
    .status-bar.connected { color: #22c55e; }
    .status-bar.error { color: #ef4444; }
  </style>
</head>
<body>
  <div id="loginModal" class="login-modal">
    <div class="login-box">
      <h2>üè† BrevardBidderAI</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="current-password">
      <button onclick="login()">Access Chat</button>
    </div>
  </div>

  <div id="app" class="container hidden">
    <header>
      <div class="logo">
        <div class="logo-icon">üè†</div>
        <div>
          <h1>BrevardBidderAI</h1>
          <span>Foreclosure Intelligence</span>
        </div>
      </div>
    </header>

    <div class="chat-area" id="chatArea">
      <div class="message assistant">
        Welcome! I have access to:<br><br>
        üìä 1,393+ auction records<br>
        üè† BCPAO property data<br>
        üíª GitHub repositories<br>
        üîç Web search<br><br>
        Ask me anything about foreclosures!
      </div>
      <div class="quick-actions">
        <button class="quick-btn" onclick="sendQuick('Show 5 recent auction results')">Recent Auctions</button>
        <button class="quick-btn" onclick="sendQuick('Explain the max bid formula')">Max Bid</button>
        <button class="quick-btn" onclick="sendQuick('List src folder in brevard-bidder-scraper')">View Code</button>
      </div>
    </div>

    <div class="input-area">
      <div id="statusBar" class="status-bar connected">‚óè Connected to Supabase & GitHub</div>
      <div class="input-row">
        <input type="text" id="messageInput" placeholder="Ask about auctions..." autocomplete="off">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let password = '';
    let messages = [];
    const sessionId = 'bb_' + Date.now();

    function login() {
      password = document.getElementById('passwordInput').value;
      if (password) {
        document.getElementById('loginModal').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        localStorage.setItem('brevard_pwd', password);
        document.getElementById('messageInput').focus();
      }
    }

    const saved = localStorage.getItem('brevard_pwd');
    if (saved) {
      password = saved;
      document.getElementById('loginModal').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
    }

    document.getElementById('passwordInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') login();
    });

    function sendQuick(text) {
      document.getElementById('messageInput').value = text;
      sendMessage();
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      addMessage('user', text);
      messages.push({ role: 'user', content: text });

      const chatArea = document.getElementById('chatArea');
      const typing = document.createElement('div');
      typing.className = 'message assistant typing';
      typing.innerHTML = '<span></span><span></span><span></span>';
      chatArea.appendChild(typing);
      chatArea.scrollTop = chatArea.scrollHeight;

      document.getElementById('sendBtn').disabled = true;
      document.getElementById('statusBar').textContent = '‚óè Processing...';
      document.getElementById('statusBar').className = 'status-bar';

      try {
        const resp = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password, messages, session_id: sessionId })
        });

        const data = await resp.json();
        typing.remove();

        if (data.error) {
          if (data.error === 'Unauthorized') {
            localStorage.removeItem('brevard_pwd');
            location.reload();
          }
          addMessage('assistant', `Error: ${data.error}`);
          document.getElementById('statusBar').textContent = '‚óè Error';
          document.getElementById('statusBar').className = 'status-bar error';
        } else {
          const textContent = data.content?.filter(b => b.type === 'text').map(b => b.text).join('\n') || 'No response';
          addMessage('assistant', textContent);
          messages.push({ role: 'assistant', content: textContent });
          document.getElementById('statusBar').textContent = '‚óè Connected';
          document.getElementById('statusBar').className = 'status-bar connected';
        }
      } catch (e) {
        typing.remove();
        addMessage('assistant', `Error: ${e.message}`);
        document.getElementById('statusBar').textContent = '‚óè Connection error';
        document.getElementById('statusBar').className = 'status-bar error';
      }

      document.getElementById('sendBtn').disabled = false;
      input.focus();
    }

    document.getElementById('messageInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function addMessage(role, text) {
      const chatArea = document.getElementById('chatArea');
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = formatMessage(text);
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function formatMessage(text) {
      return text
        .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/##\s+(.+)/g, '<strong>$1</strong><br>')
        .replace(/\n/g, '<br>');
    }
  </script>
</body>
</html>
