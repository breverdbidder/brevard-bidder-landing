name: BidDeed.AI BECA Pipeline

on:
  workflow_dispatch:
    inputs:
      case_numbers:
        description: 'Case numbers (comma-separated)'
        required: true
        default: '05-2024-CA-012345-XXXX-XX'
  schedule:
    - cron: '0 8 * * 1,3'  # 8 AM on auction days (Mon/Wed)

jobs:
  beca-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install playwright langgraph httpx
          playwright install chromium
      
      - name: Restore BECA Cookies
        uses: actions/cache@v4
        with:
          path: /tmp/beca_session_cookies.json
          key: beca-cookies-${{ github.run_id }}
          restore-keys: beca-cookies-
      
      - name: Run BECA Pipeline
        env:
          CASE_NUMBERS: ${{ github.event.inputs.case_numbers || '05-2024-CA-012345-XXXX-XX' }}
        run: |
          IFS=',' read -ra CASES <<< "$CASE_NUMBERS"
          for case in "${CASES[@]}"; do
            echo "Processing: $case"
            python scripts/langgraph_beca_integration.py "$case" || true
          done
      
      - name: Save Results
        uses: actions/upload-artifact@v4
        with:
          name: beca-pipeline-results
          path: results/*.json
      
      - name: Cache BECA Cookies
        uses: actions/cache@v4
        with:
          path: /tmp/beca_session_cookies.json
          key: beca-cookies-${{ github.run_id }}
